<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/pages/templates/default.xhtml">
        <ui:define name="corpo">
            <h:form id="consRotina">
                <div id="centro2" ><br></br>
                    <p:growl id="growl2" showDetail="true" sticky="true" />
                    <legend class="titulo" style="margin-left: 47%;font-size: 30px">Consulta de Rotina</legend>


                    <p:inputText placeholder="Nome Rotina" id="nome"    maxlength="100" style="width: 20%;margin-left: 6.3%;font-size: 12px"  value="#{RotinaMB.nomeRotina}" />
                    <p:commandLink title="Perquisar"  class="botao1" action="#{RotinaMB.pesquisarNome()}"  update=":consRotina:tabelaconsRotina" style="text-decoration: none">
                        <img src="../../resources/img/pesquisarI.png" />
                    </p:commandLink> 

                    <p:commandLink  title="Adicionar Rotina" styleClass="cadastro5" action="#{RotinaMB.novo()}" update="consRotina" style="text-decoration: none">
                        <img src="../../resources/img/adicionarI.png" style="margin-left: 41%"/> 
                        <p:ajax event="dialogReturn" update="@all" />
                    </p:commandLink>
                    <br></br><br></br>
                    <p:dataTable id="tabelaconsRotina" var="consRotina" value="#{RotinaMB.listaRotina}" class="dataGridcadastro" rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}"
                                 scrollable="true" scrollHeight="380" rowIndexVar="rowIx">
                        <p:column headerText="Nome" styleClass="border">
                            <h:outputText value="#{consRotina.nome}" />
                        </p:column>
                        <p:column headerText="Sub-Departamento" styleClass="border">
                            <h:outputText value="#{consRotina.subdepartamento.nome}" />
                        </p:column>
                        <p:column style="width:35px" styleClass="alinhaCentro">
                            <p:commandLink  id="edtiar"  title="Editar" action="#{RotinaMB.editar(consRotina)}" update="tabelaconsRotina">
                                <img src="../../resources/img/editarI.png" width="25" height="25"/> 
                                <f:param name="id_rotina" value="#{consRotina.idrotina}"/>
                            </p:commandLink>
                        </p:column>     
                        <p:column style="width:35px" styleClass="alinhaCentro">
                            <p:commandLink  id="excluir"  title="Excluir" action="#{RotinaMB.excluir(consRotina)}" update="tabelaconsRotina" >
                                <img src="../../resources/img/excluirI.png" width="25" height="25"/>
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                    <br></br>

                    <br></br>
                </div>
            </h:form>     
        </ui:define>
    </ui:composition>
</html>
