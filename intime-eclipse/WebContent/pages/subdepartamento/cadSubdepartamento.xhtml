<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link href="../../resources/css/cssteste.css" rel="stylesheet" type="text/css" />
    </h:head>

    <h:body >

        <h:form id="cadSubdepartamento" class="body2" style="font-size: 12px">
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                <img src="resources/img/ajax-loader.gif" />
            </p:dialog>

            <title  >Adicionar Sub-Departamento</title>

            <br></br> 
            <h:panelGrid columns="6" cellpadding="5"> 
                <p:selectOneMenu id="departamento" value="#{cadSubDepartamento.subdepartamento.departamento}"  style="width:224px;margin-left: 8%" 
                                 converter="departamentoConverter" filter="true" filterMatchMode="startsWith" panelStyle="width:180px" >
                    <f:selectItem itemLabel="Departamento" itemValue="0" noSelectionOption="true"   />
                    <f:selectItems value="#{cadSubDepartamento.listaDepartamento}" var="departamentoSelecionado" itemLabel="#{departamentoSelecionado.nome}" itemValue="#{departamentoSelecionado}"/>
                    <f:attribute name="listaDepartamento" value="#{cadSubDepartamento.listaDepartamento}"/>
                </p:selectOneMenu>
                <p:inputText placeholder="Nome Sub-Departamento" id="nome" value="#{cadSubDepartamento.subdepartamento.nome}"  size="42" class="espaco2"/>
            </h:panelGrid> 
            <br></br>
            <p:commandLink title="Confirmar" class="cadastro4" action="#{cadSubDepartamento.salvar()}" style="text-decoration: none">
                <img src="../../resources/img/confirmarI.png" style="margin-left: 80%"/>
            </p:commandLink>
            <p:commandLink title="Cancelar" class="cancelar" action="#{cadSubDepartamento.cancelar()}" style="text-decoration: none">
                <img src="../../resources/img/cancelarI.png" style="margin-left: 2%"/>
            </p:commandLink>
        </h:form>
    </h:body>

</html>
