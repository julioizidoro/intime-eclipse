<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="../../resources/css/cssdialog.css" rel="stylesheet" type="text/css" />
    </h:head>

    <h:body>
        <h:form id="cadmodulo"  style="font-size: 12px">
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                <img src="resources/img/ajax-loader.gif" />
            </p:dialog>

            <title>Cadastro de Atividade Modulo</title>
            <div >
                     <br></br>
                     <p:inputText id="nome" placeholder="Descrição"  style="width:84%;margin-left: 7%" maxlength="100" class="espaco1"  value="#{atividadeModuloMB.atividademodulo.descricao}" />
                     <br></br><br></br>
                    
                     <p:inputMask id="datainicio" placeholder="Data Inicial" size="10" style="margin-left: 7%"   mask="99/99/9999"   value="#{atividadeModuloMB.atividademodulo.dataInicio}" >
                         <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                     </p:inputMask>
                     <p:inputMask id="datafim" placeholder="Data Final" size="10" style="margin-left:4%"   mask="99/99/9999"   value="#{atividadeModuloMB.atividademodulo.datafinal}" >
                         <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                     </p:inputMask>
                    <br></br><br></br>
                    <p:commandLink title="Confirmar" class="cadastro4" action="#{cadAtividadeMB.salvar()}"  style="margin-left: 73%;text-decoration: none">
                        <img src="../../resources/img/confirmarI.png"/>
                    </p:commandLink>  
                    <p:commandLink title="Cancelar" class="cancelar" action="#" style="margin-left: 2%;text-decoration: none">
                        <img src="../../resources/img/cancelarI.png"/>
                    </p:commandLink> 
               <br></br>
                </div>
        </h:form>
    </h:body>

</html>
