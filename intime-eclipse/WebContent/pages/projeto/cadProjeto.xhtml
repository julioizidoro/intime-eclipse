<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="../../resources/css/cssdialog.css" rel="stylesheet" type="text/css" />
    </h:head>

    <h:body>
        <h:form id="cadprojeto"  style="font-size: 12px">
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

            <p:dialog  widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                <img src="resources/img/ajax-loader.gif" />
            </p:dialog>

            <title>Cadastro de Projeto</title>
                <div>
            <br></br>
                <p:inputText  value="#{cadProjetoMB.projeto.nome}" style="width:83%;margin-left:7%" class="espaco2" placeholder="Nome"/>
                <br></br><br></br>
                <h:panelGrid columns="3">
                <p:inputMask id="dataInicio" style="margin-left: 25%" placeholder="Data Inicio"   mask="99/99/9999" size="12" maxlength="14" class="espaco2" value="#{cadProjetoMB.projeto.datainicio}" >
                        <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                </p:inputMask>
                
                <p:inputMask id="dataFinal" style="margin-left: 25%" placeholder="Data Final"   mask="99/99/9999" size="12" maxlength="14" class="espaco2" value="#{cadProjetoMB.projeto.datafinal}" >
                        <f:convertDateTime   pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                </p:inputMask>
               
                
                <p:selectOneMenu value="#{cadProjetoMB.cliente}"  style="width:160px;margin-left: 35%"
                                 converter="ClienteConverter" filter="true" filterMatchMode="startsWith" panelStyle="width:200px" >
                    <f:selectItem itemLabel="Selecione" itemValue="0"   noSelectionOption="true" />
                    <f:selectItems value="#{cadProjetoMB.listaCliente}" var="clienteSelecionado" itemLabel="#{clienteSelecionado.nomefantasia}" itemValue="#{clienteSelecionado}"/>
                    <f:attribute name="listaCliente" value="#{cadProjetoMB.listaCliente}"/>
                </p:selectOneMenu>
                </h:panelGrid>
                
                <br></br>
                <p:inputTextarea value="#{cadProjetoMB.projeto.descricao}" style="width:83%;margin-left:7%" class="espaco2" placeholder="Descrição"/>

                <br></br><br></br>
                <p:commandLink title="Confirmar" class="cadastro4" action="#{cadProjetoMB.salvar()}" style="margin-left: 78%;text-decoration: none">
                    <img src="../../resources/img/confirmarI.png"/>
                </p:commandLink>  
                <p:commandLink title="Cancelar" class="cancelar"  ajax="true" action="#{cadProjetoMB.cancelar()}" style="margin-left: 2%;text-decoration: none">
                    <img src="../../resources/img/cancelarI.png"/>
                </p:commandLink> 
            </div>
        </h:form>
    </h:body>

</html>
