<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/> 
        <title>InTime</title>

        <link href="resources/css/csslogin.css" rel="stylesheet" type="text/css" />
        <link rel="SHORTCUT ICON" href="https://image.freepik.com/fotos-gratis/ilustracao-do-relogio_21219272.jpg"/>
    </h:head>

    <h:body style="background-image: url(http://www.travelmate.com.br/logoescola/intimeLogin.png);background-repeat: no-repeat;background-size: 100% 200%;">

        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <img src="resources/img/ajax-loader.gif" />
        </p:dialog>

        <div >
            <div>
                <div>


                    <h:form xmlns="http://www.w3.org/1999/xhtml"
                            xmlns:p="http://primefaces.org/ui"
                            xmlns:f="http://xmlns.jcp.org/jsf/core"
                            xmlns:h="http://java.sun.com/jsf/html" >
                        <p:growl id="growl" showDetail="true" sticky="true" /> 
                        <br></br>
                        <h:panelGrid columns="7">
                        <p:outputLabel value="InTime" style="font-family: 'Pacifico', cursive;color: #fff;font-size:40px;margin-left:2%;"/>

                        <p:outputLabel value="Usuário" style="font-family: 'Poiret One';color: #fff;font-size:22px;margin-left:900%;"/>
                        <p:inputText value="#{usuarioLogadoMB.usuario.login}" style="width:15%;margin-left:78%;font-family: 'Poiret One';color: #fff;"/>
                        <p:outputLabel value="Senha" style="font-family: 'Poiret One';color: #fff;font-size:22px;margin-left:2%;"/>
                        <p:inputText id="password" autocomplete="off"  type="password" value="#{usuarioLogadoMB.usuario.senha}" maxlength="1024" style="margin-left: 1%;width: 60%"/>
                        <p:commandLink style="margin-left:-100%;font-family: 'Poiret One';color: #fff;font-size:20px;text-decoration: none" title="Entrar" action="#{usuarioLogadoMB.validarUsuario()}" update="growl" >
                            <img src="resources/img/confirmarLoginI.png" width="40" height="40"/>
                        </p:commandLink>
                        <p:commandLink style="margin-left:-55%;font-family: 'Poiret One';color: #fff;font-size:20px;text-decoration: none" title="Alterar Senha" action="#{usuarioLogadoMB.validarTrocarSenha()}"  oncomplete="#{usuarioLogadoMB.abrirDailog}">
                            <img src="resources/img/carregarI.png" width="40" height="40" />
                        </p:commandLink>
                        </h:panelGrid>
                         <br></br><br></br> <br></br> <br></br>
                        <br></br> <br></br> <br></br> <br></br>
                        <p:outputLabel value="Gerenciamento personalizado para você" style="font-family: 'Poiret One';color: #fff;font-size:38px;margin-left:23%;width:10%"/>
                        <br></br>
                        <p:outputLabel value="e para a sua equipe." style="font-family: 'Poiret One';color: #fff;font-size:38px;margin-left:23%;width:10%"/>

                     
                      
                        <br></br>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
